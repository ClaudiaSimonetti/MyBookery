<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBookery</title>
    <link rel="shortcut icon" href="img/logo/favicon.png">
    <link rel="stylesheet" href="css/styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <p style="width: 80px;"></p>
        <img class="logo" src="img/logo/myBookery.png" alt="Logo MyBookery">
        <div class="unit-counter-container">
            <p class="unit-counter">0</p><i class="bi bi-cart"></i>
        </div>
    </header>
    <navbar>
        <nav class="menu" id="menu">
            <ul class="list">
                <li class="list-item"><a class="item" href="#">Novedades</a></li>
                <li class="list-item"><a class="item" href="#">Novelas<i class="bi bi-caret-down-fill"></i></a>
                    <ul class="slide">
                        <li><a class="item" href="#">Policial</a></li>
                        <li><a class="item" href="#">Misterio</a></li>
                    </ul>
                </li>
                <li class="list-item"><a class="item" href="#">No Ficción<i class="bi bi-caret-down-fill"></i></a>
                    <ul class="slide">
                        <li><a class="item" href="#">Gastronomía</a>
                        <li><a class="item" href="#">Bibliográfico</a></li>
                        <li><a class="item" href="#">Historia</a></li>
                    </ul>
                </li>
                <li class="list-item"><a class="item" href="#" target="_self">Infantiles y Juveniles</a></li>
                <li class="list-item"><a class="item" href="#" target="_self">Lo más vendido</a></li>
                <li class="list-item"><a class="item" href="#" target="_self">Contacto</a></li>
                <div class="input-search-container">
                    <input id="searchInput" class='input-search' placeholder=" Buscar..." type="text"><i
                        class="bi bi-search" onclick="searchBooks()"></i>
                </div>
            </ul>
        </nav>
        <div class="responsive-btn-container">
            <button id="responsive-menu-btn"><i class="bi bi-list"></i></button>
        </div>
    </navbar>
    <main class="main-container">
        <div class>
           
            <div id="results" class="results-container "></div>
        </div>
        <div class="titulo">
            <p class="page-title">Misterio</p>
        </div>
        <div class="books ">
            <div id="mysteryBooks" class="books-line"></div>
        </div>
        <div class="titulo">
            <p class="page-title">Cocina</p>
        </div>
        <div class="books ">
            <div id="cookingBooks" class="books-container"></div>
        </div>

    </main>
    <footer>
        <div>
            <img class="logo footer-logo" src="img/logo/myBookery.png" alt="Logo MyBookery">
        </div>
        <div>
            <div class="footer-icon-container">
                <a href="https://web.whatsapp.com/" target="_blank"><i class="bi bi-whatsapp footer-icon"></i></a>
                <p class="footer-text">+54 11 5555-5555</p>
            </div>
            <div class="footer-icon-container">
                <a href="mailto:mybookery@myboolery.com"><i class="bi bi-envelope-fill footer-icon"></i></a>
                <p class="footer-text">mybookery@mybookery.com</p>
            </div>
            <div class="footer-icon-container">
                <i class="bi bi-clock-fill footer-icon"></i>
                <p class="footer-text">Horario: Lunes a Viernes de 9.00 a 18.00 horas</p>
            </div>
        </div>
        <div>
            <div class="map-and-social-media-container">
                <div class="footer-map-container">
                    <i class="bi bi-geo-alt-fill footer-icon"></i>
                    <p class="footer-text">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d3284.83210532761!2d-58.379992174260515!3d-34.58311457296175!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sCarlos%20H%20Perette%20y%20Calle%2010!5e0!3m2!1ses-419!2sar!4v1695745647304!5m2!1ses-419!2sar"
                            width="150" height="120" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </p>
                </div>
                <div class="footer-social-media-container">

                    <a href="https://www.instagram.com/" target="_blank">
                        <i class="bi bi-instagram footer-icon footer-social-media"></i>
                    </a>
                    <a href="https://www.facebook.com/" target="_blank">
                        <i class="bi bi-facebook footer-icon footer-social-media"></i>
                    </a>
                    <a href="https://web.telegram.org/k/" target="_blank">
                        <i class="bi bi-telegram footer-icon footer-social-media"></i>
                    </a>
                    <a href="https://twitter.com/" target="_blank">
                        <i class="bi bi-twitter footer-icon footer-social-media"></i>
                    </a>
                </div>
            </div>
            <div class="footer-icon-container footer-input-container">
                <input type="text" placeholder=" Ingrese su email..." class="footer-input">
                <button class="footer-button">Suscribirme al newsletter</button>
            </div>
        </div>
    </footer>
    <script src="js/main.js"></script>
    <script src="js/books.js"></script>
    <script src="js/api.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
