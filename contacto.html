<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyBookery</title>
    <link rel="shortcut icon" href="img/logo/favicon.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="scss/styles.css">
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>
<body>
  <header>
    <p style="width: 80px;"></p>
    <img class="logo" src="img/logo/myBookery.png" alt="Logo MyBookery">
    <div class="unit-counter-container"><p class="unit-counter">0</p><i class="bi bi-cart"></i></div>
</header>
<navbar>
    <nav class="menu" id="menu">
        <ul class="list">
            <li class="list-item"><a class="item in-responsive-menu" href="#">Novedades</a></li>
            <li class="list-item"><a class="item in-responsive-menu" href="#">Novelas<i class="bi bi-caret-down-fill"></i></a>
                <ul class="slide">
                    <li><a class="item in-responsive-menu" href="#">Policial</a></li>
                    <li><a class="item in-responsive-menu" href="#">Misterio</a></li>
                </ul>
            </li>
            <li class="list-item"><a class="item in-responsive-menu" href="#">No Ficción<i class="bi bi-caret-down-fill"></i></a>
                <ul class="slide">
                    <li><a class="item in-responsive-menu" href="#">Gastronomía</a>
                    <li><a class="item in-responsive-menu" href="#">Bibliográfico</a></li>
                    <li><a class="item in-responsive-menu" href="#">Historia</a></li>
                </ul>
            </li>
            <li class="list-item"><a class="item in-responsive-menu" href="#" target="_self">Infantiles y Juveniles</a></li>
            <li class="list-item"><a class="item in-responsive-menu" href="#" target="_self">Lo más vendido</a></li>
            <li class="list-item"><a class="item in-responsive-menu" href="#" target="_self">Contacto</a></li>
            <div class="input-search-container">
                <input class='input-search' placeholder=" Buscar..." type="text"><i class="bi bi-search"></i>
            </div>
        </ul>
    </nav>
    <div class="responsive-btn-container">
        <button id="responsive-menu-btn"><i class="bi bi-list"></i></button>
    </div>
</navbar>
<main class="main-container">
    <p class="page-title"></p>

  <div class="container">
    <h1>Contacto</h1>
    <form action="#" method="POST">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="surname" name="surname" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Consulta</label>
        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Borrar todo</button>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
  <br>

  <footer>
    <div>
        <img class="logo footer-logo" src="img/logo/myBookery.png" alt="Logo MyBookery">
    </div>
    <div>
        <div class="footer-icon-container">
            <i class="bi bi-whatsapp footer-icon"></i>
            <p class="footer-text">+54 11 5555-5555</p>
        </div>
        <div class="footer-icon-container">
            <i class="bi bi-envelope-fill footer-icon"></i>
            <p class="footer-text">mybookery@mybookery.com</p>
        </div>
        <div class="footer-icon-container">
            <i class="bi bi-clock-fill footer-icon"></i>
            <p class="footer-text">Horario: Lunes a Viernes de 9.00 a 18.00 horas</p>
        </div>
    </div>
    <div>
        <div class="footer-social-media-container">
            <i class="bi bi-instagram footer-icon footer-social-media"></i>
            <i class="bi bi-facebook footer-icon footer-social-media"></i>
            <i class="bi bi-telegram footer-icon footer-social-media"></i>
            <i class="bi bi-twitter footer-icon footer-social-media"></i>
        </div>
        <div class="footer-icon-container footer-input-container">
            <input type="text" placeholder=" Ingrese su email..." class="footer-input">
            <button class="footer-button">Suscribirme al newsletter</button>
        </div>
    </div>   
       
</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
