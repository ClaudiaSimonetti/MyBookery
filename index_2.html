<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CÃ³mo hacer un Carrousel con HTML, CSS y JS</title>
    <link rel="stylesheet" href="css/styles_2.css">
    <script defer src="js/js_2.js" ></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>-->
</head>
<body>
    <!-- Slideshow container -->
    <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
        <div class="numbertext">1 / 5</div>
            <img src="https://i.pinimg.com/originals/f1/48/e2/f148e2c987f9f7c24a2373f25609433f.jpg" class="img">
        <div class="text">Caption One</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">2 / 5</div>
            <img src="https://zumografica.com/wp-content/uploads/2017/09/libro-imprenta-lima.jpg" class="img">
        <div class="text">Caption Two</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">3 / 5</div>
            <img src="https://www.rae.es/sites/default/files/portada_cien_anos_de_soledad_0.jpg" class="img">
        <div class="text">Caption Three</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">4 / 5</div>
        <img src="https://images.cdn1.buscalibre.com/fit-in/360x360/d0/0a/d00af29b874c7ab6a7bbd56f246d92f8.jpg" class="img">
        <div class="text">Caption Four</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">5 / 5</div>
        <img src="https://images.cdn2.buscalibre.com/fit-in/360x360/0b/b5/0bb51657ad8973417dcd20fb170385e4.jpg" class="img">
        <div class="text">Caption Five</div>
    </div>

    <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
    </div>

</body>
</html>
